<!DOCTYPE html>
<html>
<head>
  <title>Text in Vidar</title>
  <script src="../../dist/vidar-iife.js"></script>
</head>
<body>
  <script>
    let movie
    window.addEventListener('load', () => {
      const canvas = document.createElement('canvas')
      canvas.width = 600
      canvas.height = 400
      document.body.appendChild(canvas)

      initMovie(canvas)
    })

    const initMovie = canvas => {
      movie = new vd.Movie({ canvas })
      movie.addLayer(new vd.layer.Text({
        startTime: 0,
        duration: 4,
        text: 'Hello world',
        font: '24px monospace',
        color: 'blue'
      })).play()
    }
  </script>
</body>
</html>
